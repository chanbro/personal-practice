<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/retro-style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
</head>
<body>

<!--Start Page Contents, Defines Grid-->
<div class="grid-container">
    .grid-container
    <!--Start Navigation-->
    <div class="navigation-container">
        .navigation-container
        <!--End Navigation-->
    </div>

    <!--Start Featured-->
    <div class="featured-container">
        <div class="left">
            .featured-container .left
            <img src="http://placeholder.pics/svg/150x200" alt="Profile Picture Placeholder">
        </div>
        <div class="right">
            .right
            <div class="quote">
                <p id="quote-body">"In the business of misery"</p>
            </div>
            <div id="about">
                <p>Female
                    <br>
                    26 years old
                    <br>
                    San Antonio, Texas
                    <br>
                    United States
                    <br>
                </p>
            </div>
            <img src="img/online-now.gif" alt="Online Now" id="online-now">
        </div>
        <!--End Featured-->
    </div>

    <!--Start Contact-->
    <div class="contact-container">
        .contact-container
        <!--End Contact-->
    </div>

    <!--Start Banner-->
    <div class="banner-container">
        .banner-container
        <!--End Banner-->
    </div>

    <!--Start Music-->
    <div class="music-container">
        <iframe src="https://open.spotify.com/embed/playlist/62gp0t9Cxf2407h20Vyc08" id="playlist"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <!--End Music-->
    </div>

    <!--Start Friend-->
    <div class="friends-container">
        .network-container
        <!--End Friend-->
    </div>

    <!--Start About-->
    <div class="about-container">
        .about-container
    </div>

    <div class="projects-container">
        .projects-container
    </div>

</div>


</body>
</html>
