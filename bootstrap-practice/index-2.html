<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chaney Brown</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1"
      media="(device-height: 568px)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--    Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <!--    Custom CSS-->
    <link rel="stylesheet" href="css/css-2.css" />
    <!--    Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column branding">
          <h1 class="header">Chaney Brown</h1>
          <h5 class="subheader">Front-end Developer</h5>
        </div>
        <div class="social">
          <button>test</button>
          <button>test</button>
          <button>test</button>
          <button>test</button>
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-md-8">
          <div class="d-flex flex-column">
            <div class="card">
              <h3>test</h3>
            </div>
            <div class="card">
              <h3>test</h3>
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="card">
              <h3>test</h3>
            </div>
            <div class="card">
              <h3>test</h3>
            </div>
          </div>
        </div>
           <div class="contact-container row scroll flex-column col-md-4" id="contact">
            <div class="contact-form m-auto d-flex justify-content-around">
                <form class="needs-validation" novalidate>
                    <h1>Contact</h1>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                                   required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                                   required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Please enter an email address.
                            </div>
                        </div>
                    </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"
    ></script>
    <!--    Custom JS-->
    <script src="js/app.js"></script>
  </body>
</html>
