<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chaney Brown</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
<div class="row">
    <!--Desktop Side Navbar-->
    <nav class="sidenav nav-container d-flex row col-1 my-auto d-flex justify-content-center">
        <ul class="nav flex-column align-self-center desktop-nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
            <li class="nav-item mb-4">
                <a class="nav-link active" href="#landing" aria-label="Home navigation"
                   data-placement="right" title="Home"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item mb-4">
                <a class="nav-link" href="#projects" aria-label="Projects navigation"
                   data-placement="right" title="Projects"><i class="fas fa-code"></i></a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link" href="#skills" aria-label="Skills navigation"
                   data-placement="right" title="Skills"><i class="fas fa-star"></i></a>
            </li>
            <li class="nav-item mb-4">
                <a class="nav-link" href="#contact" aria-label="Contact navigation"
                   data-placement="right" title="Contact"><i class="fas fa-address-card"></i></a>
            </li>
        </ul>
    </nav>
    <!--        Main Page Content-->
    <main class="scrollspy z-depth-1 col-xs-12 col-lg-11 container flex-column" data-spy="scroll" data-target="#navbar-example3"
          data-offset="0">
        <!--    Landing-->
        <section class="landing-container scroll row" id="landing">
            <header class="m-auto d-flex align-items-center justify-content-center">
                <img src="img/meshopped.jpg" id="portrait" alt="Photoshopped Portrait" width="828" height="1472">
            </header>
        </section>
        <!--     Projects-->
        <section class="projects-container row justify-content-center flex-column scroll" id="projects">
            <header class="flex-column d-flex align-items-center">
                <h1>PROJECTS</h1>
            </header>
            <br>
            <div class="card-deck mx-auto mb-4">
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
            </div>
            <div class="card-deck mx-auto">
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
                <div class="card view overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/City/6-col/img%20(3).jpg"
                         class="img-fluid hoverable " alt="">
                    <div class="mask flex-center rgba-stylish-strong">
                        <p class="white-text">Strong overlay</p>
                    </div>
                </div>
            </div>
        </section>
        <!--     Skills-->
        <section class="skills-container row scroll" id="skills">
            <header class="flex-column m-auto d-flex align-items-center justify-content-center">
                <h1>SKILLS</h1>
            </header>
        </section>
        <!--     About-->
        <section class="contact-container row scroll flex-column" id="contact">
            <div class="contact-form m-auto d-flex justify-content-around">
                <form class="needs-validation" novalidate>
                    <h1>CONTACT</h1>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                                   required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                                   required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Please enter an email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 mb-3">
                            <label for="validationCustom03">Message</label>
                            <textarea class="form-control" name="message" id="validationCustom03" required></textarea>
                            <div class="invalid-feedback">
                                Please enter a message.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-rounded" type="submit">Submit form</button>
                </form>
                <div class="flex-column col-md-5 ml-5">
                    <h1>SOCIAL MEDIA</h1>

                </div>
            </div>
        </section>
    </main>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!--    Custom JS-->
    <script src="js/app.js"></script>

</body>
</html>
