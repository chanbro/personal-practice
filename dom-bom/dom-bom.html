<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
    <link rel="stylesheet" href="css/dom-bom.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>

<div class="box">

    <div class="screen" id="message-screen ">
        <h1 class="message">YOU'LL NEVER STOP ME!</h1>
    </div>

    <div class="screen" id="instructions-screen">
        <h2 id="instructions">Press the sequence before the timer runs out</h2>
    </div>
    <button class="start">START</button>

    <div class="screen" id="timer-screen">
        <h2 id="countdown">5</h2>
    </div>

    <div class="sequence-screen">
        <img src="#" alt="Sequence to diffuse bomb" id="sequence">
    </div>

</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script>

    "use strict";

    $(function () {

        $('h1').hide();
        setInterval(function () {
            $('h1').show()
        }, 1000)

    });

</script>
</body>
</html>
